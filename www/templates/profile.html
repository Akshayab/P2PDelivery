
<ion-view view-title="PROFILE" class="show-back-button">
  <ion-content>

  	<div>
    <img src="http://placehold.it/150x150">
    <div filepicker path="/s3ServerPath/" pickerclass="btn btn-default" container="Mys3Bucket" multiple="true" mimetype="*" callback="callBackToExecuteAfterUpload(file)" multiple=false>Upload Picture...</div>
    </div>

  <div class="list list-inset">
	  <label class="item item-input"> 
	    <i class="icon ion-person"></i>
	    <input type="text" value={{profile.name}}>
	  </label>
	   <label class="item item-input"> 
	    <i class="icon ion-email"></i>
	    <input type="text" value={{profile.email}}>
	  </label>
	   <label class="item item-input"> 
	   	<i class="icon ion-android-call"></i>  
	    <input type="text" value={{profile.phoneNumber}}>
	  </label>
	   <label class="item item-input">  
	   	<i class="icon ion-ribbon-b"></i>
	    {{profile.loyaltyPoints}}
	  </label>
	  <label class="item item-input">  
	   	<i class="icon ion-android-star"></i>
	    {{profile.averageRating}}
	  </label>
	</div>

		<button class="button button-outline button-assertive">Submit</button>
	</ion-content>

</ion-view>
